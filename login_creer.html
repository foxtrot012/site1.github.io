	<head>
		<title>Création de compte</title>

	<style>
	label{
	font-weight: initial;}
	</style>
	<body>
		<div class="formulaire">
			<h1 class="login">Création de compte</h1>
		</div>
		<form class="create">
			<label for="nom" style="margin-right: 20px">Nom :</label>
			<input class="inp" type="text" id="nom" style="margin-right: 80px; width: 250px" required>
			<label for="Prénoms">Prénoms :</label>
			<input class="inp" type="text" id="prénoms" style="width: 310px" required><br>
			<label for="sexe" style="margin-right: 2px">Genre :</label>
			<select class="inp" id="sexe" name="genre" style="margin-right: 230px;" required>
				<option value="masculin">Masculin</option>
				<option value="feminin">Féminin</option>
			</select>
			<label for="dateN" style="margin-left: -20px">Date de naissance :</label>
			<input class="inp" type="date" id="dateN" min="2000-01-01" required><br>
			<label for="mail" style="margin-right: 8px">Email :</label>
			<input class="inp" type="email" id="mail" style="width: 400px"  required><br>
			<label style="margin-right: 20px">Pays :</label>
			<select class="selectpicker countrypicker" data-flag="true" ></select>
			<label>Numéro de téléphone :</label>
			<input class="inp" type="text" id="phone" required style="width: 280px;"><br>
			<label for="passw" style="margin-right: 208px;">Mot de passe :</label>
			<input class="inp" type="password" id="passw" style="margin-top: 10px;" required><br>
			<label for="passwC" style="margin-right: 2px;">Confirmation de mot de passe :</label>
			<input class="inp" type="password" id="passwC" required>
			
			<br><a href="index.html"><input class="inp" type="submit" id="valide" value="Créer" style="margin-left: 850px" size="50px"></a>
		</form>

	<footer>
		<p> Kam's - Achat et Vente des produits de qualités | copyright &copy2024,Conakry - République de Guinée | Tous droits réservés</p>
	</footer>

	<script src="bootstrap-select.min.js"></script>
	<script src="bootstrap-select-country.min.js"></script>

			let input = document.querySelector("#phone");
			window.intlTelInput(input, {
				separateDialCode: true,
			});
		</script>
